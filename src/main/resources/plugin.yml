name: NardoCore
version: 1.3
main: fusionmc.nardodev.utils.Main
api-version: 1.8
author: NardoDev
description: Plugin basico NardoCore
depend: [ApexServices]
softdepend: [ProtocolLib, PlaceholderAPI, Vault]

commands:
  gamemode:
    description: Altera o modo de jogo
    aliases: [gm]

  clearchat:
    description: Limpa o chat
    aliases: [cc]

  vanish:
    description: Fica invisivel
    aliases: [v]

  discord:
    description: Mostra o discord
    aliases: [dc]

  ping:
    description: Mostra o ping

  cmdlist:
    description: Lista os comandos

  teleport:
    description: Teleporta jogadores
    aliases: [tp]

  cban:
    description: Bane um jogador

  fly:
    description: Ativa o modo de voo
    aliases: [voar]

  unban:
    description: Desbane um jogador


permissions:
  nardocore.*:
    description: Todas as permissões do NardoCore
    default: op
    children:
      nardocore.use: true
      nardocore.admin: true
      nardocore.clearchat: true
      nardocore.gamemode: true
      nardocore.teleport: true
      nardocore.vanish: true
      nardocore.ping: true
      nardocore.discord: true
      nardocore.fly: true
      nardocore.cban: true
      nardocore.unban: true
  nardocore.use:
    description: Permissão básica para usar comandos
    default: true
  nardocore.admin:
    description: Permissão de administrador
    default: op
  nardocore.clearchat:
    description: Permissão para limpar o chat
    default: op
  nardocore.gamemode:
    description: Permissão para mudar gamemode
    default: op
  nardocore.teleport:
    description: Permissão para teleportar
    default: op
  nardocore.vanish:
    description: Permissão para usar vanish
    default: op
  nardocore.ping:
    description: Permissão para ver ping
    default: true
  nardocore.discord:
    description: Permissão para ver Discord
    default: true
  nardocore.fly:
    description: Permissão para voar
    default: op
  nardocore.cban:
    description: Permissão para banir
    default: op
  nardocore.unban:
    description: Permissão para desbanir
    default: op